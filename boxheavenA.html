<!DOCTYPE html>
<html>
<head>
</head>
<body>

<script>
	var r, g, b;
	var canvas, ctx;
	var t1, t2, t3;
	
	var wid = window.innerWidth;
	var hei = window.innerHeight;
	var rectX = 0;
	var rectY = 0;
	var rhomX = 0;
	var rhomY = 0;
	
	function setup() {
		canvas = document.createElement('canvas');
		canvas.height = window.innerHeight; canvas.width = wid;
		document.body.appendChild(canvas);
		canvas.style.position = 'absolute';
		canvas.style.left = '0px';
		canvas.style.top = '0px';
		ctx = canvas.getContext('2d');
		
		t1 = setInterval(drawMyRect, 10);
		//t2 = setInterval(drawMyRhom, 0);
		t3 = setInterval(drawMyRect2,10);
	}
	
	function drawMyRect() { 
		//r = Math.floor(Math.random()*256);
		r = Math.floor(Math.random()*100)+50;
		g = Math.floor(Math.random()*256);
		b = Math.floor(Math.random()*256);
		
		ctx.fillStyle = "rgb("+r+","+g+","+255+")";
		for(rectY = 0; (rectY)<(hei/200); rectY++) {
			ctx.fillRect((rectX)*200, rectY*200, Math.floor(Math.random()*50)+20, 100);
		}
		rectX++;
		rectX %= (wid/200);
	}
	
	function drawMyRect2() {
		//r = Math.floor(Math.random()*256);
		r = Math.floor(Math.random()*100)+50;
		g = Math.floor(Math.random()*256);
		b = Math.floor(Math.random()*256);
		
		ctx.fillStyle = "rgb("+r+","+g+","+255+")";
		for(rectY = 0; rectY<(hei/200); rectY++) {
			ctx.fillRect((rectX)*200, (rectY*200)+100, Math.floor(Math.random()*50)+20, 100);
		}
		
		rectX++;
		rectX %= (wid/200);		
	}
	
	function drawMyRhom() {
		//r = Math.floor(Math.random()*256);
		r = Math.floor(Math.random()*256);
		g = Math.floor(Math.random()*100)+50;
		b = Math.floor(Math.random()*256);
			
		var x1 = wid-(rhomX*200);
		var y1 = rhomY*200;
		var len = Math.floor(Math.random()*50)+50;
		
		ctx.lineWidth = 2;
		ctx.fillStyle = "rgb("+r+","+g+","+255+")";
		ctx.beginPath();
		ctx.moveTo(x1,y1);
		ctx.lineTo(x1-100, y1);
		ctx.lineTo((x1+(Math.cos(60)*len))-100, y1-(Math.sin(30)*len));
		ctx.lineTo(x1+(Math.cos(60)*len), y1-(Math.sin(30)*len));
		ctx.closePath();
		ctx.fill();
		
		rhomX++;
		rhomY++;
		rhomX %= (hei/100);
		rhomY %= (hei/100);
	}
	
	function egg() {
		ctx.moveTo(wid-(rhomX*200), rhomY*200);
		ctx.lineTo((wid-(rhomX*200))-100, (rhomY*200)-100);
		ctx.stroke();
		
		rhomX++;
		rhomY++;
		rhomX %= (hei/100);
		rhomY %= (hei/100);
		}
		
	
	setup();
	
</script>

</body>
</html>
